<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar contraseña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="notificaciones.js"></script>
    <style>
      body {
        background: #f8f9fa;
      }
      .recuperar-container {
        max-width: 400px;
        margin: 3rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="recuperar-container">
      <h3 class="mb-4 text-center">Recuperar contraseña</h3>
      <form id="recuperarForm">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            required
            autocomplete="email"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Enviar instrucciones
        </button>
      </form>
      <div class="alert alert-info mt-3" id="infoMsg">
        Si el correo existe, recibirás un email con instrucciones para
        restablecer tu contraseña.
      </div>
      <div class="alert alert-success mt-3 d-none" id="successMsg"></div>
      <div class="alert alert-danger mt-3 d-none" id="errorMsg"></div>
    </div>
    <script>
      const recuperarForm = document.getElementById("recuperarForm");
      const tokenSection = document.getElementById("tokenSection");
      const tokenValue = document.getElementById("tokenValue");
      const resetForm = document.getElementById("resetForm");
      let token = "";

      recuperarForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        const correo = document.getElementById("correo").value;
        try {
          const res = await fetch("/api/auth/recuperar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ correo }),
          });
          const data = await res.json();
          if (res.ok && data.token) {
            token = data.token;
            tokenValue.textContent = token;
            tokenSection.classList.remove("d-none");
            if (window.mostrarNotificacion)
              mostrarNotificacion(
                "Token generado. Copia y usa para cambiar tu contraseña.",
                "info"
              );
          } else {
            if (window.mostrarNotificacion)
              mostrarNotificacion(
                data.msg || "No se pudo generar el token",
                "danger"
              );
          }
        } catch (err) {
          if (window.mostrarNotificacion)
            mostrarNotificacion("Error de conexión", "danger");
        }
      });

      resetForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        const nuevaContraseña =
          document.getElementById("nuevaContraseña").value;
        try {
          const res = await fetch("/api/auth/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, nuevaContraseña }),
          });
          const data = await res.json();
          if (res.ok) {
            if (window.mostrarNotificacion)
              mostrarNotificacion(
                "Contraseña actualizada correctamente",
                "success"
              );
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } else {
            if (window.mostrarNotificacion)
              mostrarNotificacion(
                data.msg || "No se pudo cambiar la contraseña",
                "danger"
              );
          }
        } catch (err) {
          if (window.mostrarNotificacion)
            mostrarNotificacion("Error de conexión", "danger");
        }
      });
    </script>
  </body>
</html>
