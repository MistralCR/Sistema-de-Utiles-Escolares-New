<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel - Sistema de útiles escolares</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .panel-container {
        max-width: 500px;
        margin: 3rem auto;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.07);
        padding: 2rem;
      }
      .btn-group {
        width: 100%;
      }
      .btn-group .btn {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="panel-container">
      <h2 class="mb-4 text-center">Panel de usuario</h2>
      <div id="userInfo" class="mb-4 text-center"></div>
      <div id="roleButtons" class="btn-group d-flex flex-column"></div>
      <button id="logoutBtn" class="btn btn-outline-danger w-100 mt-4">
        Cerrar sesión
      </button>
    </div>

    <script>
      // Verificar autenticación
      const token = localStorage.getItem("token");
      const nombre = localStorage.getItem("nombre");
      const rol = localStorage.getItem("rol");
      if (!token) {
        window.location.href = "login.html";
      }
      // Mostrar nombre y rol
      document.getElementById("userInfo").innerHTML = `<strong>${
        nombre || ""
      }</strong><br><span class='badge bg-primary text-capitalize'>${
        rol || ""
      }</span>`;
      // Botones según rol
      const roleButtons = document.getElementById("roleButtons");
      let buttons = "";
      switch (rol) {
        case "coordinador":
          buttons += `<button class='btn btn-success'>Gestionar administradores</button>`;
          buttons += `<button class='btn btn-info'>Gestionar materiales</button>`;
          break;
        case "administrador":
          buttons += `<button class='btn btn-success'>Gestionar docentes</button>`;
          buttons += `<button class='btn btn-info'>Gestionar padres</button>`;
          buttons += `<button class='btn btn-warning'>Seleccionar materiales</button>`;
          break;
        case "docente":
          buttons += `<button class='btn btn-primary'>Crear lista de útiles</button>`;
          break;
        case "padre":
          buttons += `<button class='btn btn-secondary'>Ver listas asignadas</button>`;
          break;
        default:
          buttons += `<button class='btn btn-light'>Panel básico</button>`;
      }
      roleButtons.innerHTML = buttons;
      // Cerrar sesión
      document.getElementById("logoutBtn").onclick = () => {
        localStorage.clear();
        window.location.href = "login.html";
      };
    </script>
  </body>
</html>
