<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restablecer contraseña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
      }
      .reset-container {
        max-width: 400px;
        width: 100%;
        padding: 2rem;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="reset-container mx-auto">
      <h2 class="mb-4 text-center">Restablecer contraseña</h2>
      <form id="resetForm">
        <div class="mb-3">
          <label for="token" class="form-label">Token</label>
          <input
            type="text"
            class="form-control"
            id="token"
            required
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="nuevaContraseña" class="form-label"
            >Nueva contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="nuevaContraseña"
            required
            autocomplete="new-password"
          />
        </div>
        <div class="mb-3">
          <label for="confirmarContraseña" class="form-label"
            >Confirmar contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmarContraseña"
            required
            autocomplete="new-password"
          />
        </div>
        <button type="submit" class="btn btn-success w-100">
          Cambiar contraseña
        </button>
      </form>
      <div id="successMsg" class="alert alert-success mt-3 d-none"></div>
      <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
    </div>
    <script>
      // Cargar token desde URL si existe
      const urlParams = new URLSearchParams(window.location.search);
      const tokenInput = document.getElementById("token");
      if (urlParams.has("token")) {
        tokenInput.value = urlParams.get("token");
      }

      const resetForm = document.getElementById("resetForm");
      const successMsg = document.getElementById("successMsg");
      const errorMsg = document.getElementById("errorMsg");

      resetForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        successMsg.classList.add("d-none");
        errorMsg.classList.add("d-none");
        const token = tokenInput.value.trim();
        const nuevaContraseña =
          document.getElementById("nuevaContraseña").value;
        const confirmarContraseña = document.getElementById(
          "confirmarContraseña"
        ).value;
        if (nuevaContraseña !== confirmarContraseña) {
          errorMsg.textContent = "Las contraseñas no coinciden.";
          errorMsg.classList.remove("d-none");
          return;
        }
        try {
          const res = await fetch("/api/auth/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, nuevaContraseña }),
          });
          const data = await res.json();
          if (res.ok) {
            successMsg.textContent =
              "Contraseña actualizada correctamente. Redirigiendo al inicio de sesión...";
            successMsg.classList.remove("d-none");
            setTimeout(() => {
              window.location.href = "login.html";
            }, 3000);
          } else {
            errorMsg.textContent =
              data.msg || "No se pudo cambiar la contraseña.";
            errorMsg.classList.remove("d-none");
          }
        } catch (err) {
          errorMsg.textContent = "Error de conexión.";
          errorMsg.classList.remove("d-none");
        }
      });
    </script>
  </body>
</html>
