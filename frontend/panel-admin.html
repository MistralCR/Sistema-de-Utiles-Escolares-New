<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel Administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .container {
        max-width: 700px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">Configuración global del sistema</h2>
      <div id="mensajeGlobalInfo" class="alert alert-info d-none"></div>
      <form id="configForm" class="mb-4">
        <div class="mb-3">
          <label for="nombreSistema" class="form-label"
            >Nombre del sistema</label
          >
          <input type="text" class="form-control" id="nombreSistema" required />
        </div>
        <div class="mb-3">
          <label for="mensajeGlobal" class="form-label">Mensaje global</label>
          <textarea class="form-control" id="mensajeGlobal" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label for="logoURL" class="form-label">Logo (URL o base64)</label>
          <input type="text" class="form-control" id="logoURL" />
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </form>
      <div id="successMsg" class="alert alert-success d-none"></div>
      <div id="errorMsg" class="alert alert-danger d-none"></div>
    </div>
    <script type="module">
      import {
        authenticatedGet,
        authenticatedPut,
        logoutUsuario,
        isAuthenticated,
      } from "./auth.js";

      // Verificar autenticación al cargar la página
      if (!isAuthenticated()) {
        window.location.href = "login.html";
      }

      async function cargarConfiguracion() {
        try {
          const result = await authenticatedGet("/api/configuracion");
          if (result) {
            const { data } = result;
            document.getElementById("nombreSistema").value =
              data.nombreSistema || "";
            document.getElementById("mensajeGlobal").value =
              data.mensajeGlobal || "";
            document.getElementById("logoURL").value = data.logoURL || "";
            mostrarMensajeGlobal(data.mensajeGlobal);
          }
        } catch (err) {
          mostrarError("Error de conexión: " + err.message);
        }
      }

      function mostrarMensajeGlobal(msg) {
        const info = document.getElementById("mensajeGlobalInfo");
        if (msg && msg.trim() !== "") {
          info.textContent = msg;
          info.classList.remove("d-none");
        } else {
          info.classList.add("d-none");
        }
      }

      function mostrarError(msg) {
        const errorMsg = document.getElementById("errorMsg");
        errorMsg.textContent = msg;
        errorMsg.classList.remove("d-none");
        setTimeout(() => errorMsg.classList.add("d-none"), 4000);
      }

      function mostrarExito(msg) {
        const successMsg = document.getElementById("successMsg");
        successMsg.textContent = msg;
        successMsg.classList.remove("d-none");
        setTimeout(() => successMsg.classList.add("d-none"), 3000);
      }

      // Agregar función de logout
      window.logout = function () {
        logoutUsuario();
      };

      document
        .getElementById("configForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const nombreSistema = document.getElementById("nombreSistema").value;
          const mensajeGlobal = document.getElementById("mensajeGlobal").value;
          const logoURL = document.getElementById("logoURL").value;

          try {
            const result = await authenticatedPut("/api/configuracion", {
              nombreSistema,
              mensajeGlobal,
              logoURL,
            });

            if (result) {
              const { data } = result;
              mostrarExito("Configuración actualizada correctamente.");
              mostrarMensajeGlobal(data.mensajeGlobal);
            }
          } catch (err) {
            mostrarError("Error de conexión: " + err.message);
          }
        });

      cargarConfiguracion();
    </script>
    <script src="notificaciones.js"></script>
  </body>
</html>
